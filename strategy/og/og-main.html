<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px;
      position: relative;
      overflow: hidden;
    }
    .glow {
      position: absolute;
      top: -200px;
      right: -100px;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, #e53935 0%, transparent 70%);
      opacity: 0.15;
    }
    .logo {
      font-size: 24px;
      font-weight: 600;
      color: rgba(255,255,255,0.6);
      margin-bottom: 40px;
      letter-spacing: 0.05em;
    }
    h1 {
      font-size: 72px;
      font-weight: 700;
      color: white;
      line-height: 1.1;
      letter-spacing: -0.03em;
      max-width: 900px;
    }
    h1 span { color: #ef5350; }
    p {
      font-size: 28px;
      color: rgba(255,255,255,0.7);
      margin-top: 32px;
      max-width: 700px;
    }
    .cta {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 16px 32px;
      background: #e53935;
      color: white;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 600;
      margin-top: 40px;
      width: fit-content;
    }
  </style>
</head>
<body>
  <div class="glow"></div>
  <div class="logo">ADRATA</div>
  <h1>Find Your <span>Buyers</span> Before Your Competitors Do</h1>
  <p>Map the entire buying committee in 48 hours. Free power map included.</p>
  <div class="cta">See How It Works â†’</div>
</body>
</html>
